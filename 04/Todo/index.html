<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="css/todos.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Todo List</h1>

    <!-- submit를 막기 위해 return false 처리 -->
    <form class="new-task" onsubmit="return false">
      <input type="text" name="text" placeholder="할일을 입력하세요" id="todoString">
    </form>
  </header>
  <!-- <ul>
    <li>
      <button class="delete">×</button>
      <input type="checkbox" class="toggle-checked">
      <span class="text">JS공부하기</span>
    </li>
  </ul> -->
  <ul id="todoList"> </ul>

</div>

<script type="text/template" id="todoTemplate">
  <li>
    <button class="delete">x</button>
    <input type="checkbox" class="toggle-checked">
    <span class="text"><%=todo%></span>
  </li>
</script>

<script type="text/javascript" src="jquery-1.11.2.js"></script>

<script type="text/javascript" src="js/tmpl.js"></script>
<script type="text/javascript" src="js/util.js"> </script>
<script type="text/javascript" src="js/todos.js"> </script>
</body>
</html>
